{% extends 'publisher/base.html' %}


{% block content %}

<div class="container-fluid">
  <div class="row">
      <div class="col-sm-3" style="color: red">
          <p style="color: blue"></p>
      </div>

      <div class="col-sm-6" style="padding-top: 65px;">
          <div class="card mb-2 shadow-sm border-0" style="background-color: #f8f9fa;">
              <div class="card-header text-primary text-center">
                  <h3>Welcome To BookApp Group Chat</h3>
              </div>
              <div class="card-body">
                  <form method="POST" class="myform">
                      {% csrf_token %}
                      <div class="form-group">
                          {{ form.as_p }}
                      </div>
                      <div class="form-group text-center">
                          <input type="submit" value="Post" class="btn btn-lg btn-primary">
                      </div>
                  </form>
              </div>
          </div>
      </div>

      <div class="col-sm-3" style="color: red">
          <p style="color: blue"></p>
      </div>
  </div>
</div>

<style>
  .container-fluid {
      padding-top: 30px;
  }
  .card {
      background-color: #f8f9fa !important;
      border-radius: 10px;
  }
  .card-header {
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
  }
  .card-body {
      padding: 30px;
  }
  .form-group {
      margin-bottom: 20px;
  }
  .form-group input[type="text"],
  .form-group textarea,
  .form-group select {
      color: #000 !important; /* Set input text color to black */
      background-color: #fff; /* Ensure background is white for contrast */
      border: 1px solid #ccc; /* Add a border for better visibility */
      padding: 10px;
      border-radius: 5px;
  }
  .form-group input[type="text"]::placeholder,
  .form-group textarea::placeholder,
  .form-group select::placeholder {
      color: #888; /* Placeholder text color */
  }
  .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
  }
</style>



{% endblock content %}
