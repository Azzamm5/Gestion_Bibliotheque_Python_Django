{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookApp | Register</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Aligner le formulaire à droite */
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      position: relative;
      background: url("https://img.freepik.com/free-photo/education-college-read-information-table_1150-1615.jpg") no-repeat center center/cover; /* Mettre à jour l'URL de l'image de fond */
    }

    .wrapper {
      width: 400px;
      margin-right: 300px; /* Ajouter une marge à droite pour espacer du bord */
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
      animation: fadeInWrapper 1.5s ease-in-out; /* Add fade-in animation */
    }

    @keyframes fadeInWrapper {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      display: flex;
      flex-direction: column;
      animation: fadeInForm 1.5s ease-in-out;
    }

    @keyframes fadeInForm {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeInDown 1s ease-in-out;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
      animation: fadeInInput 1.5s ease-in-out;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding: 10px 0; /* Add padding for better visibility */
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
      color: #80bdff; /* Change label color on focus */
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #fff;
    }

    #remember {
      accent-color: #80bdff; /* Change accent color */
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #80bdff; /* Change link color */
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #80bdff; /* Change button background color */
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
    }

    button:hover {
      color: #80bdff;
      border-color: #80bdff;
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05); /* Scale up on hover */
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
      animation: fadeInDown 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Register</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="input-field">
        <input type="text" name="username" required>
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input type="email" name="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required>
        <label>Enter your password</label>
      </div>
      {% comment %} <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
      </div> {% endcomment %}
      <button type="submit">Register</button>
    </form>
    <div class="register">
      <p>Already a Student <a href="{% url 'home' %}">Login</a></p>
    </div>
    {% comment %} {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <a class="alert alert-success" style="color:red;">{{ message }}</a>
        {% endfor %}
      </div>
    {% endif %} {% endcomment %}
  </div>
</body>
</html>
